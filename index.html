<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
	<link rel="stylesheet" href="/Negociacoes_htme_js/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/Negociacoes_htme_js/css/style.css">
    <title>Negociacao</title>
</head>
<body>
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required autofocus>
        </div>

        <div class="form-group">
            <Data for="valor">Valor</label>
            <input id="valor" type="number" min="0.01" step="0.01" value="0.0"  required autofocus>
        </div>
         <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <div class="text-center"></div>
    <button class="btn btn-primary" type="submit">Importar Negociações</button>
    <button class="btn btn-primary" type="submit">Apagar</button>
    
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Volume</th>
            </tr>
        </thead>
    </table>
</body>
</html>
